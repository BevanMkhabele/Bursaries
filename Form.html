<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-family: Arial, sans-serif;
        }

        p {
            text-align: center;
            color: #777;
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Fill in the registration form below:</p>

    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="idNumber">South African ID Number:</label>
        <input type="text" id="idNumber" name="idNumber" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <!-- New section for uploading parents' details and financial information -->
        <label for="parentsDetails">Upload Parents Details:</label>
        <input type="file" id="parentsDetails" name="parentsDetails" accept=".pdf, .jpg, .png" required>

        <label for="idPicture">Upload ID Picture:</label>
        <input type="file" id="idPicture" name="idPicture" accept=".jpg, .png" required>

        <label for="proofOfResidence">Upload Proof of Residence:</label>
        <input type="file" id="proofOfResidence" name="proofOfResidence" accept=".pdf, .jpg, .png" required>

        <label for="bankStatement">Upload 3 Months Bank Statement:</label>
        <input type="file" id="bankStatement" name="bankStatement" accept=".pdf" required>
        <!-- End of new section -->

        <button type="button" class="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            // Add form validation logic if needed
            window.location.href = 'complete.html';
        }
    </script>
</body>

</html>
