<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Upload Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    .header {
      background-color: white;
      padding: 10px 20px;
      color: black;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      margin-top: 0px;
      margin-bottom: 20px;
    }

    /* Profile icon container */
    .profile-icon img,
    .icon img {
      width: 60px; /* Set the width to 60px */
    }

    /* Open button styles */
    .open-btn {
      background-color: white;
      color: black;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      width: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Right button styles */
    .right-btn {
      background-color: #d45a00;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      font-size: 12px;
    }

    /* ... (rest of your styles) */
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <!-- Profile icon container -->
    <div class="profile-icon">
      <!-- NSFAS logo -->
      <img src="NSFASlogo.jpeg" alt="NSFAS Logo" class="nsfas-logo">
    </div>

    <!-- Open Button with Icon -->
    <button class="open-btn" onclick="toggleNavbar()">
      <!-- Open Icon -->
      <img src="open-btn.jpeg" alt="Open Icon" class="icon">
    </button>

    <!-- Right Button -->
    <button class="right-btn">myNSFAS</button>
  </div>

  <!-- ... (rest of your HTML) -->

</body>

</html>
